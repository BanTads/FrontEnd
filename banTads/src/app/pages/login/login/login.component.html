<mat-grid-list cols="12" [rowHeight]="fullHeight">
  <mat-grid-tile colspan="3">
    <div class="login-side">
      <img src="" src="./assets/bantads_icon.svg" class="small-image" alt="Login Image" />
      <form #formLogin="ngForm" (ngSubmit)="logar()">
        <mat-form-field class="login-field">
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]="login.email" name="usuario" #usuario="ngModel" required email
                 [pattern]="emailPattern">
          <mat-error *ngIf="usuario.errors?.['required']">
            Digite o usuário
          </mat-error>
          <mat-error *ngIf="usuario.errors?.['pattern']">
            e-mail incorreto
          </mat-error>
        </mat-form-field>

        <mat-form-field class="login-field">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.senha" name="senha" #senha="ngModel"
                 required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="senha.errors?.['required']">
            Digite sua senha
          </mat-error>
        </mat-form-field>
        <button mat-button type="submit" id="submit-button">
          Fazer login
        </button>
      </form>
      <div class="no-account">
        <p>Não tem conta?</p>
        <button mat-button class="btn btn-success" id="dialog-button" (click)="openDialog()">Cadastre-se</button>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="9" class="right-side">
    <div class="large-logo">
      <img src="./assets/bantads.svg" />
    </div>
  </mat-grid-tile>
</mat-grid-list>
